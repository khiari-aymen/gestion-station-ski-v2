version: '3.8'
services:
  app:
    image: khiari11/station-ski:latest  # Nom de l'image Docker de votre application
    build:
      context: .  # Assurez-vous que le contexte est correct
      dockerfile: Dockerfile
    ports:
      - "8082:8082"  # Port de l'application
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/stationSki?createDatabaseIfNotExist=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL5InnoDBDialect
    depends_on:
      - mysqldb
    entrypoint: >
      sh -c 'until nc -z -v -w60 mysqldb 3306; do
      echo "Waiting for MySQL database connection...";
      sleep 5;
      done;
      java -jar /gestion-station-ski-1.1.8.jar'

  mysqldb:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: stationSki  # Nom de la base de donn√©es
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
