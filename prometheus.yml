# my global config
global:
  scrape_interval: 15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: "prometheus"

    # metrics_path defaults to '/metrics'
    # scheme defaults to 'http'.

    static_configs:
      - targets: ["localhost:9090"]
  - job_name: jenkins
    metrics_path: /prometheus
    static_configs:
      - targets: ['192.168.51.4:8080']
  - job_name: 'spring-boot-app'  # Nom du job pour l'application Spring Boot
    metrics_path: '/api/actuator/prometheus'
    static_configs:
      - targets: ['192.168.51.4:8089']  # Remplacez par l'IP de votre conteneur Spring Boot
  - job_name: 'mysql'  # Nom du job pour MySQL
    metrics_path: /prometheus
    static_configs:
      - targets: ['192.168.51.4:3306']  # Remplacez par l'IP de votre conteneur MySQL
